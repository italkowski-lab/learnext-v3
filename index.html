<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEARNEXT — El Ecosistema del Futuro Educativo</title>
  <meta name="description" content="LEARNEXT - Ecosistema educativo orientado a universidades y empresas. Cursos, membresías y proyectos." />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="#">LEARNEXT</a>
      <nav class="nav" id="main-nav">
        <a href="#" class="nav-link">Áreas</a>
        <a href="#" class="nav-link">Ecosistema</a>
        <a href="#" class="nav-link">Cursos</a>
        <a href="#" class="nav-link">Universidades</a>
      </nav>
      <div class="header-actions">
        <button id="loginBtn" class="btn btn-ghost">Login</button>
        <button id="ctaPrimary" class="btn btn-primary">Comenzar ahora</button>
        <button class="hamburger" id="hamburger" aria-label="Abrir menú"><span></span><span></span><span></span></button>
      </div>
    </div>
  </header>
  <!-- Modal de Login -->
<div id="loginModal" class="modal" aria-hidden="true">
  <div class="modal-panel">
    <button class="modal-close" id="closeModal">&times;</button>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <label for="email">Usuario (email)</label><br>
      <input type="email" id="email" required class="input-field" style="width:100%;padding:8px;margin:8px 0"><br>
      <label for="password">Contraseña</label><br>
      <input type="password" id="password" required class="input-field" style="width:100%;padding:8px;margin:8px 0"><br>
      <button type="submit" class="btn btn-primary" style="margin-top:8px">Ingresar</button>
    </form>
  </div>
</div>

<main>
  <section class="hero">
    <div class="hero-copy">
      <!-- Botón de login posicionado sobre el botón "Crear una cuenta" del PNG -->
      <button id="loginBtn" class="btn btn-primary btn-lg">Login</button>
    </div>
  </section>

  <div class="stats container">
    <div class="stat"><div class="stat-num">1M+</div><div class="stat-label">Estudiantes activos</div></div>
    <div class="stat"><div class="stat-num">200+</div><div class="stat-label">Cursos</div></div>
    <div class="stat"><div class="stat-num">20+</div><div class="stat-label">Áreas de estudio</div></div>
    <div class="stat"><div class="stat-num">180+</div><div class="stat-label">Universidades</div></div>
  </div>
</main>


  <!-- Modal de Login -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button class="modal-close" id="closeModal">&times;</button>
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label for="email">Usuario (email)</label><br>
        <input type="email" id="email" required class="input-field" style="width:100%;padding:8px;margin:8px 0"><br>
        <label for="password">Contraseña</label><br>
        <input type="password" id="password" required class="input-field" style="width:100%;padding:8px;margin:8px 0"><br>
        <button type="submit" class="btn btn-primary" style="margin-top:8px">Ingresar</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>

  <!-- Script de login -->
  <script>
    // Lista de usuarios: {nombre, email, password}
    const users = [
      { nombre: "Iván Talkowski", email: "ivan@example.com", password: "1234" },
      { nombre: "María Pérez", email: "maria@example.com", password: "abcd" }
    ];

    const loginBtn = document.getElementById("loginBtn");
    const loginModal = document.getElementById("loginModal");
    const closeModal = document.getElementById("closeModal");
    const loginForm = document.getElementById("loginForm");

    // Abrir modal
    loginBtn.addEventListener("click", () => {
      loginModal.setAttribute("aria-hidden", "false");
    });

    // Cerrar modal
    closeModal.addEventListener("click", () => {
      loginModal.setAttribute("aria-hidden", "true");
    });

    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = users.find(u => u.email === email && u.password === password);

      if(user){
        alert("Bienvenido, " + user.nombre + "!");
        loginBtn.textContent = user.nombre;
        loginModal.setAttribute("aria-hidden", "true");
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
