<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNEXT - Ecosistema Educativo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="home-container" id="home-container">
        <header class="navbar">
            <div class="logo">
                <img src="assets/e-learnext-logo.png" alt="LEARNEXT Logo">
                LEARNEXT
            </div>
            <nav class="nav-links">
                <a href="#">Áreas</a>
                <a href="#">Ecosistema</a>
                <a href="#">Ministerio</a>
            </nav>
            <button id="login-button" class="cta-button">Ingresar</button>
            <span id="user-display" class="user-name" style="display:none;"></span>
        </header>

        <main class="hero-content">
            <h1>El Ecosistema del Futuro Educativo</h1>
            <p>Impulsa tu potencial y alcanza el éxito en tu carrera con nuestra plataforma de aprendizaje</p>
            <button class="explorar-button">Explorá tu camino</button>
        </main>
        
        </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username-input">Usuario o Email:</label>
                    <input type="text" id="username-input" required>
                </div>
                <div class="input-group">
                    <label for="password-input">Contraseña:</label>
                    <input type="password" id="password-input" required>
                </div>
                <p id="login-error" class="error-message" style="display:none;">Usuario o contraseña incorrectos.</p>
                <button type="submit" class="cta-button">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        // Usuarios de ejemplo. Puedes agregar más aquí.
        const USERS = [
            { username: 'alumno1', email: 'a1@learnext.com', password: 'pass123', name: 'Juan Pérez' },
            { username: 'mentor', email: 'mentor@learnext.com', password: 'mentor1', name: 'María García' },
            { username: 'admin', email: 'admin@learnext.com', password: 'admin', name: 'Admin Learnext' }
        ];
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginButton = document.getElementById('login-button');
            const userDisplay = document.getElementById('user-display');
            const modal = document.getElementById('login-modal');
            const closeButton = modal.querySelector('.close-button');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');

            // Función para mostrar el modal
            loginButton.onclick = function() {
                modal.style.display = 'block';
                loginError.style.display = 'none'; // Ocultar errores previos
                loginForm.reset(); // Limpiar el formulario
            };

            // Función para ocultar el modal
            closeButton.onclick = function() {
                modal.style.display = 'none';
            };

            // Ocultar modal al hacer clic fuera de él
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            // Lógica de validación del formulario
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const usernameInput = document.getElementById('username-input').value.trim();
                const passwordInput = document.getElementById('password-input').value.trim();
                
                // Buscar usuario por username O email
                const user = USERS.find(u => 
                    (u.username === usernameInput || u.email === usernameInput) && u.password === passwordInput
                );

                if (user) {
                    // **LOGIN EXITOSO**
                    modal.style.display = 'none'; // Ocultar modal
                    
                    // Almacenar el nombre de usuario (simulación de sesión)
                    localStorage.setItem('currentUser', user.name); 

                    // Recargar la página para aplicar los cambios (simulando recarga de Home)
                    window.location.reload(); 
                } else {
                    // **LOGIN FALLIDO**
                    loginError.style.display = 'block';
                }
            });

            // Función para verificar la sesión al cargar la página
            function checkLoginStatus() {
                const userName = localStorage.getItem('currentUser');
                
                if (userName) {
                    // Usuario logueado
                    loginButton.style.display = 'none';
                    userDisplay.textContent = userName;
                    userDisplay.style.display = 'inline-block';
                } else {
                    // Usuario no logueado
                    loginButton.style.display = 'inline-block';
                    userDisplay.style.display = 'none';
                }
            }

            // Ejecutar la verificación al cargar el script
            checkLoginStatus();
        });
    </script>
</body>
</html>
