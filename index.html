<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learnext</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-inner container">
      <a href="#" class="logo">Learnext</a>
      <nav class="nav">
        <a href="#" class="nav-link">Inicio</a>
        <a href="#" class="nav-link">Cursos</a>
        <a href="#" class="nav-link">Contacto</a>
      </nav>
      <div class="header-actions">
        <button id="loginBtn" class="btn btn-primary btn-lg">Log in</button>
        <button id="ctaPrimary" class="btn btn-primary">Comenzar ahora</button>
        <button class="hamburger" id="hamburger" aria-label="Abrir menú">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero container">
    <div class="hero-grid">
      <div class="hero-copy">
        <h1>El Ecosistema del Futuro Educativo</h1>
        <p class="lead">Aprende, enseña y crece con nosotros.</p>
        <div class="hero-ctas">
          <button class="btn btn-primary">Comenzar ahora</button>
          <button class="btn btn-ghost">Más info</button>
        </div>
      </div>
      <div class="hero-media"></div>
    </div>
  </section>

  <!-- Resto de la web igual que antes... -->
  <!-- Tus secciones de stats, cards, planes, footer, etc. se mantienen igual -->

  <!-- Modal de Login -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <button class="modal-close" id="closeModal">&times;</button>
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label for="email">Usuario (email)</label><br>
        <input type="email" id="email" required class="input-field" style="width:100%;padding:8px;margin:8px 0"><br>
        <label for="password">Contraseña</label><br>
        <input type="password" id="password" required class="input-field" style="width:100%;padding:8px;margin:8px 0"><br>
        <button type="submit" class="btn btn-primary" style="margin-top:8px">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Lista de usuarios: {nombre, email, password}
    const users = [
      { nombre: "Iván Talkowski", email: "ivan@example.com", password: "1234" },
      { nombre: "María Pérez", email: "maria@example.com", password: "abcd" }
    ];

    const loginBtn = document.getElementById("loginBtn");
    const loginModal = document.getElementById("loginModal");
    const closeModal = document.getElementById("closeModal");
    const loginForm = document.getElementById("loginForm");

    // Abrir modal
    loginBtn.addEventListener("click", () => {
      loginModal.setAttribute("aria-hidden", "false");
    });

    // Cerrar modal
    closeModal.addEventListener("click", () => {
      loginModal.setAttribute("aria-hidden", "true");
    });

    // Login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const user = users.find(u => u.email === email && u.password === password);

      if(user){
        alert("Bienvenido, " + user.nombre + "!");
        loginBtn.textContent = user.nombre;
        loginModal.setAttribute("aria-hidden", "true");
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    });
  </script>
</body>
</html>
